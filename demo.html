<style>
    *{
        margin: 3px;
        
    }
    .container{
        display: grid;
        grid-template-rows:2fr 3fr 2fr;  
        height: 350px;
        background-color: skyblue;
        justify-content: center;
        align-items: center;
    }
    .header,.footer{
        display: grid;
        background-color: aquamarine;
        justify-content: center;
        align-items: center;
        width: 350px;
    }
    .middle{
        display: grid;
        grid-template-columns: 1fr 3fr;
        
    }
    .left{
        background-color: palegreen;
        display: grid;
        justify-content: center;
        align-items: center;

    }
    .right{
        background-color: orange;
        display: grid;
        grid-template-rows: 3fr 1fr;
        display: grid;
        justify-content: center;
        align-items: center;
    }
    .article{
        display: grid;
        justify-content: center;
        align-items: center;
    }
    .card{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
    }
    .image{
        background-color: yellow;
        height: 50px;
        width: 50px;
        display: grid;
        justify-content: center;
        align-items: center;

    }
</style>




<div class="container">
    <div class="header">Header</div>
    <div class="middle">
        <div class="left">Aside</div>
        <div class="right">
            <div class="article">Article</div>
            <div class="card">
                <div class="image">Image</div>
                <div class="image">Image</div>
                <div class="image">Image</div>
            </div>
        </div>
        
    </div>
    <div class="Footer">Footer</div>
</div>
